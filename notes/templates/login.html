<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

    <style>
      .form-signup {
        max-width: 400px;
        padding: 1rem;
        margin: auto;
      }

      .form-signup input {
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100 bg-body-tertiary">

    <main class="form-signup">
      <form class="form-signin" method="post" action="{% url 'login' %}">
      {% csrf_token %}
  <div class="text-center">
    <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap Logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Login</h1>
  </div>

  <div class="form-group text-start">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
  </div>

  <div class="form-group text-start">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
  </div>

  <button class="btn btn-success w-100 mt-3" type="submit">Log In</button>
  <p class="mt-4 text-center text-muted">&copy; 2017â€“2025</p>
</form>

    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
