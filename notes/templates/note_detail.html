{% extends 'base.html' %}

{% block title %}Note Detail{% endblock %}

{% block content %}
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <small>Created: {{ note.created_at }}</small><br>
    <small>Updated: {{ note.updated_at }}</small><br><br>

    <a href="{% url 'update_note' note.id %}">Edit</a> |
    <a href="{% url 'delete_note' note.id %}">Delete</a> |
    <a href="{% url 'notes' %}">Back to Notes</a>
{% endblock %}
